name: CMake Build & Test (Arch + Windows)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Windows Configuration ---
          - os: windows-latest
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
            generator: "Visual Studio 17 2022"
            is_windows: true

          # --- Arch Linux Configuration (GCC) ---
          - os: ubuntu-latest
            container: archlinux:latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
            generator: "Unix Makefiles"
            is_arch: true

          # --- Arch Linux Configuration (Clang) ---
          - os: ubuntu-latest
            container: archlinux:latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            generator: "Unix Makefiles"
            is_arch: true

    steps:
    # 0. Przygotowanie środowiska Arch Linux (musi być PRZED checkout)
    - name: Setup Arch Linux Environment
      if: matrix.is_arch
      run: |
        # Inicjalizacja kluczy i aktualizacja (krytyczne dla Archa w Dockerze)
        pacman -Sy --noconfirm archlinux-keyring
        pacman -Su --noconfirm
        
        # Instalacja Gita (wymagany do checkout), CMake, kompilatorów
        pacman -S --noconfirm base-devel cmake git
        
        # Instalacja Clang tylko jeśli jest wybrany w macierzy
        if [ "${{ matrix.c_compiler }}" == "clang" ]; then
          pacman -S --noconfirm clang
        fi
        
        # Instalacja bibliotek Qt6
        pacman -S --noconfirm qt6-base qt6-declarative qt6-5compat

    # 1. Pobranie kodu
    - uses: actions/checkout@v4

    # 2. Instalacja Qt na Windows (na Archu zrobiliśmy to pacmanem wyżej)
    - name: Install Qt (Windows)
      if: matrix.is_windows
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.4.0'
        cache: true
        modules: 'qt5compat'

    # 3. Konfiguracja CMake (ZMIANA: Używamy ścieżek relatywnych)
    - name: Configure CMake
      run: >
        cmake -B build
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -G "${{ matrix.generator }}"
        -S .

    # 4. Budowanie
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    # 5. Testy (opcjonalne, pomijamy GUI na Linuxie bo brak ekranu)
    - name: Test
      if: matrix.is_windows 
      working-directory: build
      run: ctest --build-config ${{ matrix.build_type }}

    # --- WINDOWS DEPLOYMENT ---
    - name: Package Windows (Run windeployqt)
      if: matrix.is_windows
      shell: cmd
      run: |
        mkdir dist
        copy build\Release\appRpnCalcQuick.exe dist\
        windeployqt --qmldir . --no-translations --compiler-runtime dist\appRpnCalcQuick.exe

    - name: Upload Artifact (Windows)
      if: matrix.is_windows
      uses: actions/upload-artifact@v4
      with:
        name: RpnCalcQuick-Windows
        path: dist/
