name: CMake Build & Test (Arch + Windows)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    # Używamy os z macierzy. Dla Archa będzie to ubuntu-latest, 
    # ale uruchomimy na nim kontener (zdefiniowany w matrix.include).
    runs-on: ${{ matrix.os }}
    
    # Jeśli zdefiniowano kontener w macierzy (czyli dla Archa), użyj go.
    container: ${{ matrix.container }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Windows Configuration ---
          - os: windows-latest
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
            generator: "Visual Studio 17 2022"
            is_windows: true

          # --- Arch Linux Configuration (GCC) ---
          - os: ubuntu-latest
            container: archlinux:latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
            generator: "Unix Makefiles"
            is_arch: true

          # --- Arch Linux Configuration (Clang) ---
          - os: ubuntu-latest
            container: archlinux:latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            generator: "Unix Makefiles"
            is_arch: true

    steps:
    # 0. Przygotowanie środowiska Arch Linux (musi być przed checkout dla pewności)
    - name: Setup Arch Linux Environment
      if: matrix.is_arch
      run: |
        # Inicjalizacja kluczy i aktualizacja systemu
        pacman -Sy --noconfirm archlinux-keyring
        pacman -Su --noconfirm
        
        # Instalacja podstawowych narzędzi, kompilatorów i CMake
        # base-devel zawiera gcc, make, itp.
        pacman -S --noconfirm base-devel cmake git ninja
        
        # Instalacja Clang jeśli jest wymagany w macierzy
        if [ "${{ matrix.c_compiler }}" == "clang" ]; then
          pacman -S --noconfirm clang
        fi
        
        # Instalacja Qt 6 z repozytoriów Archa
        pacman -S --noconfirm qt6-base qt6-declarative qt6-5compat

    - uses: actions/checkout@v4

    # 1. Instalacja Qt (TYLKO WINDOWS)
    # Na Archu zainstalowaliśmy już Qt przez pacman powyżej.
    - name: Install Qt (Windows)
      if: matrix.is_windows
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.4.0'
        cache: true
        modules: 'qt5compat'

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # Konfiguracja CMake
    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -G "${{ matrix.generator }}"
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # --- WINDOWS DEPLOYMENT ---
    
    - name: Package Windows (Run windeployqt)
      if: matrix.is_windows
      shell: cmd
      run: |
        mkdir dist
        copy ${{ steps.strings.outputs.build-output-dir }}\Release\appRpnCalcQuick.exe dist\
        windeployqt --qmldir . --no-translations --compiler-runtime dist\appRpnCalcQuick.exe

    - name: Upload Artifact (Windows)
      if: matrix.is_windows
      uses: actions/upload-artifact@v4
      with:
        name: RpnCalcQuick-Windows
        path: dist/
